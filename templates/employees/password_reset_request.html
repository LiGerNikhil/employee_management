<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request | Employee Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendor/css/core.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/theme-default.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/libs/boxicons/css/boxicons.css' %}">
</head>
<body>
    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Password Reset Request Card -->
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center mb-4">
                            <a href="{% url 'login' %}" class="app-brand-link gap-2">
                                <span class="app-brand-text demo text-body fw-bold">Employee Portal</span>
                            </a>
                        </div>
                        
                        <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
                        <p class="mb-4">Enter your email or username and we'll send your request to the admin</p>
                        
                        <!-- Messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="POST" class="mb-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email_or_username" class="form-label">Email or Username</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="email_or_username"
                                    name="email_or_username"
                                    placeholder="Enter your email or username"
                                    required
                                    autofocus
                                />
                            </div>
                            
                            <div class="mb-3">
                                <label for="reason" class="form-label">Reason (Optional)</label>
                                <textarea
                                    class="form-control"
                                    id="reason"
                                    name="reason"
                                    rows="3"
                                    placeholder="Why do you need to reset your password?"
                                ></textarea>
                            </div>
                            
                            <button class="btn btn-primary d-grid w-100" type="submit">
                                <i class="bx bx-send me-1"></i>Submit Request
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="d-flex align-items-center justify-content-center">
                                <i class="bx bx-chevron-left scaleX-n1-rtl me-1"></i>
                                Back to login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
</body>
</html>
